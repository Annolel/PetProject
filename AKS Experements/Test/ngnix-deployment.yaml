apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-frontend-pdb
  labels:
    app: nginx-frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx-frontend
  template:
    metadata:
      labels:
        app: nginx-frontend
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80